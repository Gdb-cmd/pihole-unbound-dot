server:
    # Container settings (official image)
    do-daemonize: no
    username: "unbound"
    chroot: ""
    logfile: ""
    pidfile: ""
    
    # Network settings
    do-ip4: yes
    do-udp: yes
    do-tcp: yes
    prefer-ip6: no
    verbosity: 1
    port: 53
    interface: 0.0.0.0
    
    # Access control - ⚠️ ADJUST: Change 192.168.0.0/16 to match your network
    access-control: 127.0.0.1/32 allow
    access-control: 192.168.0.0/16 allow
    access-control: 172.16.0.0/12 allow
    access-control: 10.0.0.0/8 allow
    access-control: 172.21.0.0/16 allow
    access-control: 0.0.0.0/0 refuse

    # Privacy protection
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10

    # Security settings
    harden-glue: yes
    harden-dnssec-stripped: yes
    use-caps-for-id: no
    
    # DNSSEC with caching
    module-config: "cachedb validator iterator"
    trust-anchor-signaling: yes
    root-key-sentinel: yes
    auto-trust-anchor-file: "/var/lib/unbound/root.key"
    
    # Performance
    edns-buffer-size: 1232
    prefetch: yes
    prefetch-key: yes
    
    # Threading (single-thread for compatibility)
    num-threads: 1
    msg-cache-slabs: 1
    rrset-cache-slabs: 1
    infra-cache-slabs: 1
    key-cache-slabs: 1
    
    # Memory
    msg-cache-size: 64m
    rrset-cache-size: 128m
    key-cache-size: 16m
    neg-cache-size: 2m
    infra-cache-numhosts: 2000
    
    # Caching
    serve-expired: yes
    serve-expired-ttl: 86400
    serve-expired-client-timeout: 1800
    cache-max-ttl: 86400
    
    # Network performance
    outgoing-range: 8192
    num-queries-per-thread: 4096
    
    # Privacy
    qname-minimisation: yes
    minimal-responses: yes
    hide-identity: yes
    hide-version: yes
    
    # TLS certificate path
    tls-cert-bundle: /etc/ssl/certs/ca-certificates.crt

# Forward all queries over TLS to Quad9
forward-zone:
    name: "."
    forward-tls-upstream: yes
    forward-addr: 9.9.9.9@853#dns.quad9.net
    forward-addr: 149.112.112.112@853#dns.quad9.net
    forward-addr: 2620:fe::fe@853#dns.quad9.net
    forward-addr: 2620:fe::9@853#dns.quad9.net
